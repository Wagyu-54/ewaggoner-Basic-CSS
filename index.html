<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Basic CSS</title>
    <link rel="stylesheet" href="basic.css">
</head>
<body>
    <h1>Welcome to My Page</h1>
    <p>This is the first paragraph.</p>
    <p>This is the second paragraph, boxed with a border.</p>
    <p>This is the third paragraph.</p>
    <p>This is the fourth paragraph (dark blue).</p>
    <p>This is the fifth paragraph (lighter blue).</p>

    <ol>
        <li><a href="#">First item</a></li>
        <li><a href="#">Second item</a></li>
    </ol>

    <table>
        <tr>
            <th>Header 1</th>
            <th>Header 2</th>
        </tr>
        <tr>
            <td>Row 1 Col 1</td>
            <td>Row 1 Col 2</td>
        </tr>
    </table>
</body>
</html>
